name: CI

on:
  merge_group:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "*"

concurrency:
  # Skip intermediate builds: all builds except for builds on the `main` branch
  # Cancel intermediate builds: only pull request builds
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  contents: read

jobs:
  finalize:
    timeout-minutes: 10
    needs: [test, format]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo test: ${{ needs.test.result }}
          echo test: ${{ needs.format.result }}
      - run: exit 1
        if: |
          (needs.test.result != 'success') ||
          (needs.format.result != 'success')

  test:
    permissions:
      actions: write
      contents: read
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.6"
          - "1.10.0"
        os:
          - ubuntu-latest
          - macos-13
          - windows-latest
        # macOS 1.6 seems to consistently stall on `Plots` notebooks. Skip this
        # combination and test on a slightly newer macOS version instead.
        # 1.6 windows has recently stalled out on mimetypes, use 1.7 windows in
        # the tests. We still test 1.6 on Linux.
        exclude:
          - version: "1.6"
            os: macos-13
          - version: "1.6"
            os: windows-latest
        include:
          - version: "1.7"
            os: macos-13
          - version: "1.7"
            os: windows-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - uses: julia-actions/setup-julia@3645a07f58c7f83b9f82ac8e0bb95583e69149e6 # v2.2.0
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@580d2b69d895343992af2cbad49c32a0149c2cde # v2.0.1

      - uses: r-lib/actions/setup-r@929c772977a3a13c8733b363bf5a2f685c25dd91 # v2.9.0
        with:
          use-public-rspm: true
          r-version: "4.3"
      - run: echo "LD_LIBRARY_PATH=$(R RHOME)/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        if: matrix.os == 'ubuntu-latest'

      # TODO: use quarto_jll for integration tests once modern enough versions are available
      - uses: quarto-dev/quarto-actions/setup@c1b50d36cf3c22b3dc7e530bd1b36634e824e545 # v2.1.4
        with:
          version: pre-release

      - uses: julia-actions/julia-buildpkg@90dd6f23eb49626e4e6612cb9d64d456f86e6a1c # v1.6.0
      - uses: julia-actions/julia-runtest@79a7e100883947123f8263c5f06e6c0ea3eb972f # v1.9.3
        with:
          depwarn: "yes"
      - uses: julia-actions/julia-processcoverage@03114f09f119417c3242a9fb6e0b722676aedf38 # v1.2.2
      - uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        with:
          verbose: true
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false
      - uses: julia-actions/setup-julia@3645a07f58c7f83b9f82ac8e0bb95583e69149e6 # v2.2.0
        with:
          version: "1"
      - run: |
          julia --project=.ci -e 'using Pkg; Pkg.instantiate(); Pkg.precompile()'
          julia --project=.ci .ci/format.jl
